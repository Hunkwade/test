<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodape</title>

  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/svg+xml">
  <!--
    - custom css link 
  -->
  <link rel="stylesheet" href="./assets/css/foodhub.css">
  <link rel="stylesheet" href="./assets/css/media_query.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<style>
    /* General Styles */
    body {
        font-family: 'Rubik', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1200px;
        width: 100%;
        padding: 20px;
        gap: 20px;
    }
    
    .order-section {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    .order-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #333333;
        width: 100%;
        border-bottom: 2px solid #FFCF2D;
        padding-bottom: 10px;
    }
    
    .order-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .order-form .form-group {
        display: flex;
        flex-direction: column;
    }
    
    .order-form label {
        font-weight: 500;
        color: #333333;
        margin-bottom: 5px;
    }
    
    .order-form input,
    .order-form select,
    .order-form textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 1rem;
        color: #333333;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }
    
    .order-form input:focus,
    .order-form select:focus,
    .order-form textarea:focus {
        border-color: #FFCF2D;
        outline: none;
    }
    
    .order-form .submit-btn {
        padding: 1rem;
        background-color: #FFCF2D;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 1.25rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
    }
    
    .order-form .submit-btn:hover {
        background-color: #e6b722;
    }
    
    /* Product Details Sidebar */
    .product-details {
        background-color: #fff8e1;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        flex-shrink: 0;
    }
    
    .product-details h2 {
        color: #333;
        margin-bottom: 1rem;
    }
    
    .product-details p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 0.5rem;
    }
    
    .product-details img {
        width: 100%;
        border-radius: 8px;
    }
    
    /* Responsive Styles */
    @media screen and (max-width: 992px) {
        .container {
            flex-direction: column;
            align-items: center;
        }
    
        .product-details {
            margin-top: 2rem;
            width: 100%;
        }
    }
    
    @media screen and (max-width: 576px) {
        .order-section {
            padding: 1.5rem;
        }
    
        .order-title {
            font-size: 1.75rem;
        }
    
        .order-form input,
        .order-form select,
        .order-form textarea {
            padding: 0.625rem;
            font-size: 0.9rem;
        }
    
        .order-form .submit-btn {
            font-size: 1rem;
            padding: 0.875rem;
        }
    
        .product-details {
            padding: 1rem;
        }
    
        .product-details h2 {
            font-size: 1.5rem;
        }
    }
    </style>
    
    <body>
    
      <div class="container">
        <section class="order-section">
          <h1 class="order-title">Order Your Favorite Dish</h1>
    
          <form class="order-form">
            
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
    
            <div class="form-group">
              <label for="address">Delivery Address:</label>
              <textarea id="address" name="address" rows="3" required></textarea>
            </div>
    
            <div class="form-group">
              <label for="product">Select Product:</label>
              <select id="product" name="product" required>
                <option value="stracciatella">Stracciatella - $11</option>
                <option value="margherita">Margherita - $9</option>
                <option value="pepperoni">Pepperoni - $12</option>
                <option value="bbq-chicken">BBQ Chicken - $13</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
    
            <div class="form-group">
              <label for="payment-method">Payment Method:</label>
              <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="card-number">Card Number:</label>
              <input type="text" id="card-number" name="card-number" required>
            </div>
    
            <div class="form-group">
              <label for="expiry-date">Expiry Date:</label>
              <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
    
            <div class="form-group">
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" required>
            </div>
    
            <div class="form-group">
              <button type="submit" class="submit-btn">Place Order</button>
            </div>
          </form>
        </section>
    
       
      </div>
    
    </body>

</html>
